---
js: /assets/javascripts/main.js
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    {%- feed_meta -%}
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
    {%- if layout.loading-js -%}
      <script src="{{ layout.loading-js }}"></script>
    {%- endif -%}
    {%- if page.loading-js -%}
      {%- for js in page.loading-js -%}
        <script src="{{ js }}"></script>
      {%- endfor -%}
    {%- endif -%}
    <script type="module" src="{{ layout.js }}"></script>
    <link rel="me" href="{{ site.mastodon_url }}">
  </head>
  <body>
    {%- include header.html -%}
    <main class="{{ page.class }}">
      {{ content }}
    </main>
    {%- include footer.html -%}
  </body>
</html>
